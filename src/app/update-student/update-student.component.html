<div class="col-md-6 offset-md-3">
    <form (ngSubmit) = "onSubmit()" class="update-student">
    
        <div class="form-group">
            <h2 class="heading">Update Student</h2>
            <br>
            <label><b>Student Name</b></label>
            <input type="text" class ="form-control" id = "studentName"
                [(ngModel)] = "student.studentName" name = "student.studentName" placeholder="Update your name" minlength="3" maxlength="20">
        </div>
    
        <div class="form-group">
            <label><b>Standard</b></label>
            <input type="text" class ="form-control" id = "standard"
                [(ngModel)] = "student.standard" name = "student.standard" placeholder="Update your standard" maxlength="2">
        </div>
    
        <div class="form-group">
            <label><b>Contact No</b></label>
            <input type="text" class ="form-control" id = "contactNo"
                [(ngModel)] = "student.contactNo" name = "student.contactNo" placeholder="Update your contact number" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
            <label><b>City</b></label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "student.city" name = "student.city" placeholder="Update your city" maxlength="15">
        </div>

        <div class="form-group">
            <label><b>Gender</b></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <!-- <div class="form-group">
            <label><b>Gender</b></label>
            <input type="text" class ="form-control" id = "gender"
                [(ngModel)] = "student.gender" name = "student.gender" placeholder="Update your gender" minlength="4" maxlength="6">
        </div> -->

        <div class="form-group">
            <label><b>Date Of Birth</b></label>
            <input type="date" class ="form-control" id = "dateOfBirth"
                [(ngModel)] = "student.dateOfBirth" name = "student.dateOfBirth" placeholder="Update your date of birth Ex:06-09-1999" minlength="10" maxlength="10">
        </div>

        <div class="form-group">
            <label><b>Email Address</b></label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "student.email" name = "student.email" placeholder="Update your email address">
        </div>
        <br>
        <button class = "btn btn-rounded w-10" type ="submit" >Submit</button>
    
    </form>
</div>
