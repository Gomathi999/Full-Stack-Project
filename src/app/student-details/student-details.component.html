<!-- Create heading of the table -->
<span class="heading"><b> View Student Details </b></span>
<a href="students" class="btn">Back</a>
<!-- Create table for view the student details -->
<table class="view">
    <tr colspan="2">
        <td><b>Student Name</b></td>
        <td>{{student.studentName}}</td>
    </tr>
    <tr colspan="2">
        <td><b>Standard</b></td>
        <td>{{student.standard}}</td>
    </tr>
    <tr colspan="2">
        <td><b>Contact No</b></td>
        <td>{{student.contactNo}}</td>
    </tr>
    <tr colspan="2">
        <td><b>City</b></td>
        <td>{{student.city}}</td>
    </tr>
    <tr colspan="2">
        <td><b>Gender</b></td>
        <td>{{student.gender}}</td>
    </tr>
    <tr colspan="2">
        <td><b>Date Of Birth</b></td>
        <td>{{student.dateOfBirth}}</td>
    </tr>
    <tr colspan="2">
        <td><b>Email Address</b></td>
        <td>{{student.email}}</td>
    </tr>
</table>
