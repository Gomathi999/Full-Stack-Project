<!-- Define the form for add a student detail by using input tag-->
<div class="col-md-6 offset-md-3">
    <form (ngSubmit) = "onSubmit()" class="create-student">
        <div class="form-group">
            <h2 class="heading"> Create Student </h2>
            <br>
            <label><b>Student Name</b></label>
            <input type="text" class ="form-control" id = "studentName"
                [(ngModel)] = "student.studentName" name = "studentName" placeholder="Enter your name" autocomplete="off" minlength="3" maxlength="20" required="required" />
        </div>
    
        <div class="form-group">
            <label><b>Standard</b></label>
            <input type="text" class ="form-control" id = "standard"
                [(ngModel)] = "student.standard" name = "standard" placeholder="Enter your standard" maxlength="2" required="required"/>
        </div>
    
        <div class="form-group">
            <label><b>Contact No</b></label>
            <input type="text" class ="form-control" id = "contactNo"
                [(ngModel)] = "student.contactNo" name = "contactNo" placeholder="Enter your contact number" minlength="10" maxlength="10" required="required"/>
        </div>

        <div class="form-group">
            <label><b>City</b></label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "student.city" name = "city" placeholder="Enter your city" maxlength="15" required="required"/>
        </div>

        <div class="form-group">
            <label><b>Gender</b></label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <div class="form-group">
            <label><b>DOB</b></label>
            <input type="date" class ="form-control" id = "dateOfBirth"
                [(ngModel)] = "student.dateOfBirth" name = "dateOfBirth" placeholder="Enter your date of birth" required="required"/>
        </div>

        <div class="form-group">
            <label><b>Email Address</b></label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "student.email" name = "email" placeholder="Enter your email" required="required"/>
        </div>

        <br>
        <button class = "btn btn-rounded w-10" type ="submit">Submit</button>
    
    </form>
</div>
